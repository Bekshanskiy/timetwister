<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTwister Settings</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../js/common.js"></script>
  </head>
  <body class="options">
    <div class="options-container">
      <header class="options-header">
        <h1>TimeTwister Settings</h1>
      </header>

      <main class="options-content">
        <!-- General Settings Section -->
        <div class="card">
            <div class="section-header">
              <h2>General Settings</h2>
            </div>
            <div class="setting-row">
                <div class="setting-info">
                    <label>Time Format</label>
                    <p class="setting-description">Choose how time is displayed in the popup.</p>
                </div>
                <div id="timeFormatToggle" class="segmented-control">
                    <button data-value="12">12-hour</button>
                    <button data-value="24">24-hour</button>
                </div>
            </div>
          </div>

        <!-- Site Overrides Section -->
        <div class="card">
          <div class="section-header">
            <h2>Sites with Timezone Override</h2>
            <p class="section-description">
              Manage timezone settings for specific websites. You can change or remove the override for each site.
            </p>
          </div>
          <div id="sitesSearchContainer"></div>
          <div id="sitesList" class="list-container">
            <!-- Site-specific overrides will be rendered here by common.js -->
          </div>
        </div>
      </main>
      <footer id="optionsFooter" class="options-footer">
        <!-- Version number will be inserted here -->
      </footer>
    </div>
  </body>
</html>
