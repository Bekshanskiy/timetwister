<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TimeTwister Settings</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 24px; background: #fafbfc; }
    h1 { text-align: center; margin-bottom: 20px; }
    h2 { margin-top: 0; }
    .list-row {
      display: flex;
      align-items: center;
      padding: 8px 0;
      gap: 16px;
    }
    .list-row-main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }
    .list-row-main > span:first-child {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .list-row-offset {
      width: 70px;
      text-align: left;
    }
    .list-row-action {
      width: 30px;
      text-align: center;
    }
    .remove-btn, .star {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .star.fav { color: #f5b301; }
    .star.notfav { color: #bbb; }
    .section { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 16px; margin-bottom: 24px; }
    .list-container {
      border: 1px solid #ccc;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
      padding: 0 8px;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .search-input {
      flex-grow: 1;
      border: none;
      outline: none;
      padding: 8px;
      background: transparent;
      font-size: 14px;
    }
    #clearSitesSearchBtn, #clearSearchBtn {
      padding: 0 8px;
      cursor: pointer;
      display: none;
      font-size: 20px;
      color: #999;
    }
    .back-link { display: inline-block; margin-bottom: 16px; color: #0074d9; text-decoration: none; }
    .save-btn { display: block; margin: 24px auto 0 auto; padding: 8px 32px; font-size: 16px; border-radius: 6px; border: none; background: #0074d9; color: #fff; cursor: pointer; }
    .timezone-select {
      width: 220px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <a class="back-link" href="#" id="backToPopup">‚Üê Back to Popup</a>
  <h1>TimeTwister Settings</h1>
  <div class="section">
    <h2>General Settings</h2>
    <div class="list-container" style="max-height: none; overflow-y: visible;">
      <div class="list-row">
        <div class="list-row-main">
          <span>Default Timezone:</span>
          <select id="defaultTimezone" class="timezone-select"></select>
        </div>
        <span id="defaultOffset" class="list-row-offset"></span>
        <button id="restoreDefaultBtn" class="remove-btn list-row-action" title="Restore to your current timezone">
          &#x2715;
        </button>
      </div>
    </div>
  </div>
  <div class="section">
    <h2>Sites with Timezone Set</h2>
    <div class="search-wrapper">
      <input type="text" id="sitesSearch" class="search-input" placeholder="Search sites...">
      <span id="clearSitesSearchBtn">&times;</span>
    </div>
    <div id="sitesList" class="list-container"></div>
  </div>
  <div class="section">
    <h2>Favorite Timezones</h2>
    <div class="search-wrapper">
      <input type="text" id="timezoneSearch" class="search-input" placeholder="Search timezones...">
      <span id="clearSearchBtn">&times;</span>
    </div>
    <div id="favoritesList" class="list-container"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
