<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TimeTwister Settings</title>
    <link rel="stylesheet" href="common.css" />
    <script src="common.js"></script>
  </head>
  <body class="options">
    <h1>TimeTwister Settings</h1>
    <div class="section">
      <h2>General Settings</h2>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="autoRedirect" />
        <label for="autoRedirect"
          >Automatically redirect to the set timezone for a site</label
        >
      </div>
    </div>
    <div class="section">
      <h2>Sites with Timezone Set</h2>
      <div id="sitesSearchContainer"></div>
      <div id="sitesList" class="list-container"></div>
    </div>
    <div class="section">
      <h2>Favorite Timezones</h2>
      <div id="timezonePickerContainer"></div>
    </div>
  </body>
</html>
