<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTwister</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="common.js"></script>
  </head>
  <body class="popup">
    <div class="app-header">
      <h1>TimeTwister</h1>
    </div>

    <div class="card">
      <div class="toggle-row">
        <span class="toggle-label">Enable for this site</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enableToggle" />
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <div class="form-group">
        <label class="section-label">Current Timezone</label>
        <div class="timezone-display">
          <div id="currentTimezoneDisplay" class="timezone-value">Loading...</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="timezone-section">
        <label class="section-label">Select Timezone</label>
        <div id="timezonePickerContainer"></div>
      </div>
    </div>

    <div class="button-container">
      <button id="saveBtn" class="btn btn-primary">
        <span>Save Changes</span>
      </button>
      <button id="settingsBtn" class="btn btn-secondary" title="Open Settings">
        <span>Settings</span>
      </button>
    </div>
  </body>
</html>
