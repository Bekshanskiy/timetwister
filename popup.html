<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TimeTwister</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 320px;
      max-width: 320px;
      width: 320px;
      padding: 10px;
      box-sizing: border-box;
    }
    select, button { width: 100%; margin-top: 10px; }
    .search-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 6px;
    }
    .search-input {
      flex-grow: 1;
      border: none;
      outline: none;
      padding: 8px;
      background: transparent;
      font-size: 14px;
    }
    .clear-btn {
      padding: 0 8px;
      cursor: pointer;
      display: none;
      font-size: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <h3>TimeTwister</h3>
  <label style="margin-bottom: 10px; display: block;">
    <input type="checkbox" id="enableToggle"> Enable for this site
  </label>
  <div style="height: 8px;"></div>
  <label for="timezoneDropdown">Timezone: <span id="currentTimezoneDisplay" style="color: #0074d9; font-size: 15px; cursor: pointer;"></span></label>
  <div class="search-wrapper" style="margin-bottom: 6px;">
    <input type="text" id="popupTimezoneSearch" class="search-input" placeholder="Search timezones...">
    <span id="popupClearSearchBtn" class="clear-btn">&times;</span>
  </div>
  <div id="timezoneDropdown" style="border: 1px solid #ccc; border-radius: 4px; max-height: 200px; overflow-y: auto; margin-top: 8px;"></div>
  <div style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 10px;">
    <button id="saveBtn" style="flex:1;">Save</button>
    <button id="settingsBtn" title="Settings" style="flex:1;">Settings</button>
  </div>
  <div id="settingsView" style="display:none; margin-top: 10px;"></div>
  <script src="popup.js"></script>
</body>
</html>
