<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TimeTwister</title>
    <link rel="stylesheet" href="common.css" />
    <script src="common.js"></script>
  </head>
  <body class="popup">
    <h3>TimeTwister</h3>

    <!-- Option 1: Toggle Switch (Most Professional) -->
    <div class="block-label">
      Enable for this site
      <label class="toggle-switch">
        <input type="checkbox" id="enableToggle" />
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Option 2: Better Aligned Standard Checkbox -->
    <!--
    <div class="checkbox-wrapper">
      <input type="checkbox" id="enableToggle" />
      <label for="enableToggle">Enable for this site</label>
    </div>
    -->

    <!-- Option 3: Custom Styled Checkbox -->
    <!--
    <label class="custom-checkbox">
      <input type="checkbox" id="enableToggle" />
      <span class="checkmark"></span>
      Enable for this site
    </label>
    -->

    <div class="block-label">
      Current Timezone:
      <span id="currentTimezoneDisplay" class="current-timezone-display"></span>
    </div>

    <div id="timezonePickerContainer"></div>

    <div class="flex-row-end">
      <button id="saveBtn" class="flex-1">Save</button>
      <button id="settingsBtn" title="Settings" class="flex-1">Settings</button>
    </div>
    <div id="settingsView" class="d-none mt-10"></div>
  </body>
</html>
